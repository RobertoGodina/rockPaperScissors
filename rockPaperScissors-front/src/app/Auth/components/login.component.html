<div class="login-container">
  <div id="loginFeedback"></div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" [formControl]="username" />
          <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
          <mat-error *ngIf="username.errors?.['pattern']">Username is not a valid format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password" />
          <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</mat-error>
          <mat-error *ngIf="password.errors?.['maxlength']">Password cannot exceed 16 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
