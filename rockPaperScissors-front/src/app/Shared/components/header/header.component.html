<nav class="header">
  <div class="logo">
    <img src="assets/favicon.ico" alt="GameZone Logo" class="logo-img">
    <span class="logo-text">Rock Paper Scrissors</span>
  </div>
  <div *ngIf="showNoAuthSection" class="menu">
    <button mat-raised-button color="primary" (click)="play()"> Play</button>
    <button mat-raised-button color="accent" (click)="login()">Login</button>
    <button mat-raised-button color="warn" (click)="register()">Register</button>
  </div>
  <div *ngIf="showAuthSection" class="menu">
    <button mat-raised-button color="primary" (click)="play()">Play</button>
    <button mat-raised-button color="accent" (click)="profile()">Profile</button>
    <button mat-raised-button color="accent" (click)="stats()">Stats</button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
</nav>
